<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <script src="index.js.temp"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="links">
        <div class="padded"><a href="https://google.com">link</a></div>  
        <div class="padded">hallo</div>
    </div>
    
    <br>
    <label for="test"></label>
    <input id="test" type="text" onblur="getVal()">
    <button>send</button>

    <p id="try">test</p>
    <p id="math">0</p>

    <button onclick="math()">count</button>
    <button onclick="count()">count 100</button>
    <button onclick="countMil()">count 1000000</button>
    <button onclick="reset()">reset</button>

<script>
function getVal() {
    const val = document.querySelector('input').value;
    
    document.getElementById("try").innerHTML = val
  }
let counter = 0;
function math() {
    counter += 1 ;
    document.getElementById("math").innerHTML = counter;
}
function count() {
    counter += 100 ;
    document.getElementById("math").innerHTML = counter;
}
function countMil() {
    counter += 1000000 ;
    document.getElementById("math").innerHTML = counter;
}

function reset() {
    counter = 0 ;
    document.getElementById("math").innerHTML = counter;
}

</script>
</body>
</html>
